<!DOCTYPE html>
<html>
  <head>
    <title>Guitar Designer</title>
    <meta name="description" content="A guitar design tool with Google Maps">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- og -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@inaniwa3">
    <meta property="og:title" content="Guitar Designer">
    <meta property="og:description" content="A guitar design tool with Google Maps">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://inaniwa3.github.io/guitar-designer/index.html">
    <meta property="og:image" content="https://inaniwa3.github.io/guitar-designer/og.png">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      /* guitar */
      #guitar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <img src="guitar.png" id="guitar">
    <script>
      function initMap() {
        // Styles a map in night mode.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.15, lng: 141.2},
          zoom: 8,
          disableDefaultUI: true,
          styles: 
// ref: https://snazzymaps.com/style/79/black-and-white
[
    {
        "featureType": "road",
        "elementType": "labels",
        "stylers": [
            {
                "visibility": "on"
            }
        ]
    },
    {
        "featureType": "poi",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "administrative",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "road",
        "elementType": "geometry.fill",
        "stylers": [
            {
                "color": "#ffffff"
            },
            {
                "weight": 1
            }
        ]
    },
    {
        "featureType": "road",
        "elementType": "geometry.stroke",
        "stylers": [
            {
                "color": "#ffffff"
            },
            {
                "weight": 0.8
            }
        ]
    },
    {
        "featureType": "landscape",
        "stylers": [
            {
                "color": "#000000"
            }
        ]
    },
    {
        "featureType": "water",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "transit",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "elementType": "labels",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "elementType": "labels.text",
        "stylers": [
            {
                "visibility": "on"
            }
        ]
    },
    {
        "elementType": "labels.text.stroke",
        "stylers": [
            {
                "color": "#000000"
            }
        ]
    },
    {
        "elementType": "labels.text.fill",
        "stylers": [
            {
                "color": "#ffffff"
            }
        ]
    },
    {
        "elementType": "labels.icon",
        "stylers": [
            {
                "visibility": "on"
            }
        ]
    },
    {
        "featureType": "all",
        "elementType": "labels.icon",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    }
]
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrCmT-Ybme4zXB4bQGXWW6ub7BvF15DVQ&callback=initMap&language=ja&region=JP"
    async defer></script>
  </body>
</html>
